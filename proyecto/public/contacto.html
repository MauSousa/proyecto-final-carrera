<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap  CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <title>Proyecto</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/contacto">Contacto</a>
            <a class="nav-link" href="/horario">Horarios</a>
            <a class="nav-link" href="/pagos">Pagos</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-3">
    <!-- container-fluid w-75 p-3 -->
    <div class="wrapper">
      <h1 class="text-center mb-3">Capacítate con nosotros</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
        <label for="nameInput">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastNameInput" placeholder="Apellido">
        <label for="lastNameInput">Apellido</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="emailInput" placeholder="Email">
        <label for="emailInput">Correo Electrónico</label>
      </div>
      <div class="d-grid gap-2 mt-3">
        <input class="btn btn-success btn-lg" type="submit" id="submitButton" value="Enviar">
      </div>
    </div>
  </main>

  <!-- Sweet alert cdn -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom Js -->
  <script src="assets/js/main.min.js"></script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
