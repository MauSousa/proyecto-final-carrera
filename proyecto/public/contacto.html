<form class="form" id="form">
  <h2 class="form_title">Regístrate para la capacitación</h2>
  <p class="form_paragraph"><a href="#" class="form_link"></a></p>

  <div class="form_container">
    <div class="form_group">
      <input type="text" id="name" class="form_input" placeholder="">
      <label for="name" class="form_label">Nombre:</label>
      <span class="form_line"></span>
    </div>

    <div class="form_group">
      <input type="text" id="user" class="form_input" placeholder="">
      <label for="user" class="form_label">Apellido:</label>
      <span class="form_line"></span>
    </div>

    <div class="form_group">
      <input type="text" id="password" class="form_input" placeholder="">
      <label for="password" class="form_label">Correo:</label>
      <span class="form_line"></span>
    </div>
    <input type="submit" class="form_submit" value="Entrar" >

  </div>
</form>
</body>
